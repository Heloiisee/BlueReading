<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>BlueReading - Bibliothèque</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <header>
                <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <span class="logo-blue">Blue</span><span class="logo-reading">Reading</span>
                </a>
                <button class="navbar-toggler ms-auto border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">
                                <i class="fas fa-home me-2"></i>Accueil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ajout-livre.html">
                                <i class="fas fa-plus-circle me-2"></i>Ajouter un livre
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bibliotheque.html">
                                <i class="fas fa-book me-2"></i>Mes livres
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="apropos.html">
                                <i class="fas fa-info-circle me-2"></i>A propos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            </header>
        </div>
    </div>
    <div class="container-fluid bibliotheque-section">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 my-5">
                <div class="bibliotheque-header text-center mb-5">
                    <h1>Ma <span>Bibliothèque</span></h1>
                    <p class="lead mb-5">Retrouvez tous vos livres enregistrés</p>
                </div>

                <div class="bibliotheque-content">
                    <!-- Filtres -->
                    <div class="filters mb-4">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <select class="form-select" id="filterStatus">
                                    <option value="all">Tous les statuts</option>
                                    <option value="reading">En cours</option>
                                    <option value="finished">Terminé</option>
                                    <option value="toRead">À lire</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="filterGenre">
                                    <option value="all">Tous les genres</option>
                                    <option value="roman">Roman</option>
                                    <option value="fantasy">Fantasy</option>
                                    <option value="thriller">Thriller</option>
                                    <option value="sf">Science-Fiction</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Rechercher un livre..." id="searchBook">
                                    <button class="btn btn-custom" type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Liste des livres -->
                    <div class="books-grid">
                        <div class="row g-4" id="booksContainer">
                            <!-- Message si aucun livre -->
                            <div class="col-12 text-center no-books">
                                <i class="fas fa-book-open mb-4" style="font-size: 3rem; color: #810e11;"></i>
                                <p class="lead">Aucun livre dans votre bibliothèque pour le moment</p>
                                <a href="ajout-livre.html" class="btn btn-custom">
                                    <i class="fas fa-plus-circle me-2"></i>Ajouter un livre
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center gap-4">
                    <div class="reseaux-sociaux">
                        <a href="#"><img src="../images/instagram.svg" alt="instagram"></a>
                    </div>  
                    <div class="footer-text"> 
                        <p class="mb-0">Copyright 2024 BlueReading</p>
                    </div>
                    <div class="lien-utiles">
                        <a href="#" class="me-3">Mention légales</a>
                        <a href="#">Politique de confidentialité</a>
                    </div>  
                </div>
            </div>
        </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
