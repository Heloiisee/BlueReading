<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title> BlueReading - Ajouter un livre</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <header>
            <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <span class="logo-blue">Blue</span><span class="logo-reading">Reading</span>
                </a>
                <button class="navbar-toggler ms-auto border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">
                                <i class="fas fa-home me-2"></i>Accueil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ajout-livre.html">
                                <i class="fas fa-plus-circle me-2"></i>Ajouter un livre
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bibliotheque.html">
                                <i class="fas fa-book me-2"></i>Mes livres
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="apropos.html">
                                <i class="fas fa-info-circle me-2"></i>A propos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid" id="ajout-livre">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="d-flex flex-column align-items-center mb-4">
                    <a href="../index.html" class="btn btn-custom_secondary align-self-start mb-3">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                    <h1 class="text-center">Ajouter un <span>livre</span></h1>
                </div>
                <form class="bg-white p-4 rounded shadow-sm">
                    <div class="form-group mb-4">
                        <label for="titre" class="form-label">Titre du Livre</label>
                        <input type="text" class="form-control border-0 bg-light" id="titre" name="titre" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="auteur" class="form-label">Auteur</label>
                        <input type="text" class="form-control border-0 bg-light" id="auteur" name="auteur" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="pages" class="form-label">Nombre de Pages</label>
                        <input type="number" class="form-control border-0 bg-light" id="pages" name="pages" min="1" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Genres</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="fiction" id="fiction" name="genres[]">
                                <label class="form-check-label" for="fiction">Fiction</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="non-fiction" id="non-fiction" name="genres[]">
                                <label class="form-check-label" for="non-fiction">Non-Fiction</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="science-fiction" id="science-fiction" name="genres[]">
                                <label class="form-check-label" for="science-fiction">Science-Fiction</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="fantasy" id="fantasy" name="genres[]">
                                <label class="form-check-label" for="fantasy">Fantasy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="policier" id="policier" name="genres[]">
                                <label class="form-check-label" for="policier">Policier</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="romance" id="romance" name="genres[]">
                                <label class="form-check-label" for="romance">Romance</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="autre" id="autre" name="genres[]">
                                <label class="form-check-label" for="autre">Autre</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="date" class="form-label">Date de Publication</label>
                        <input type="date" class="form-control border-0 bg-light" id="date" name="date" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Statut de Lecture</label>
                        <div class="d-flex gap-4">
                            
                            <div class="form-check">
                                <input class="form-check-input btn-custom" type="radio" name="statut" id="a-lire" value="a-lire" checked>
                                <label class="form-check-label" for="a-lire">À lire</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input btn-custom" type="radio" name="statut" id="en-cours" value="en-cours">
                                <label class="form-check-label" for="en-cours">En cours</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input btn-custom" type="radio" name="statut" id="termine" value="termine">
                                <label class="form-check-label" for="termine">Terminé</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex gap-3 justify-content-end mt-4">
                        <button type="reset" class="btn btn-custom_secondary px-4">Annuler</button>
                        <button type="submit" class="btn btn-custom px-4">Soumettre</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    </div>

</body>
</html>
